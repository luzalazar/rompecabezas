<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Mansalva&display=swap" rel="stylesheet">
</head>

<body>
  <div class="col-40">

    <div id="titulo">
      Rompecabezas BMO
    </div>
    <div id="instrucciones">
      <ul id="lista-instrucciones">
    </div>
    <div id="objetivo">
      <div class="texto-centrado">

        <p class="objetivoTexto">Objetivo</p>
        <img src="images/final.png" alt="imagen final">

      </div>
    </div>
    <div id="ultimo-mov">
      <p>Ãšltimo movimiento</p>
      <div id="flecha" class="texto-centrado">

      </div>
    </div>

  </div>
  <div class="col-60">
    <div id="juego">
        <div class="tablero">
          <div class="pieza" id="pieza1"> <img src="images/10.jpg" alt="pieza 1"> </div>
          <div class="pieza" id="pieza2"> <img src="images/20.jpg" alt="pieza 2"> </div>
          <div class="pieza" id="pieza3"> <img src="images/30.jpg" alt="pieza 3"> </div>
          <div class="pieza" id="pieza4"> <img src="images/40.jpg" alt="pieza 4"> </div>
          <div class="pieza" id="pieza5"> <img src="images/50.jpg" alt="pieza 5"> </div>
          <div class="pieza" id="pieza6"> <img src="images/60.jpg" alt="pieza 6"> </div>
          <div class="pieza" id="pieza7"> <img src="images/70.jpg" alt="pieza 7"> </div>
          <div class="pieza" id="pieza8"> <img src="images/80.jpg" alt="pieza 8"> </div>
          <div class="pieza" id="pieza9"> </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>Autora: Luna Zalazar  </p>
  </div>
  <script src="js/juego.js"></script>
</body>

</html>
